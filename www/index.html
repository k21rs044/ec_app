<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        let ncmb = new NCMB(appKey, clientKey);
        let Items = ncmb.DataStore("Items");

        function viewList(results) {
            var msg = "<tr><td>key</td><td>アイテム名</td></tr>価格</td></tr>在庫数</td></tr>";
            for (var i = 0; i < results.length; i++) {
                var key = results[i].get("key");
                var item_name = results[i].get("item_name");
                var price = results[i].get("price");
                var stock = results[i].get("stock");
                msg += "<tr><td>"+ key + "</td><td>"+ item_name + "</td></tr>" + price  + "</td></tr>" stock + "</td></tr>";
            }
            msg += "</table>";

            function addItem() {
                let items = new Items();
                let item_name = $("#item_name").val();
                let price = parseInt($("#price").val());
                let stock = parseInt($("#stock").val());

                Items.fetchAll()
                    .then(function(results) {
                        let key = results.length;
                        items.set("key", key)
                            .set("item_name", item_name)
                            .set("price", price)
                            .set("stock", stock)
                            .save()
                            .then(function(results) {
                                $("#display").removeClass();
                                $("#display").addClass("bg-success");
                                $("#display").html("enter success");
                            })
                            .catch(function(results) {
                                $("#display").removeClass();
                                $("#display").addClass("bg-warning");
                                $("#display").html("enter fail");
                            })
                    })
                    .catch(function(error) {
                        $("#display").html("fetch error!!");
                    })
            }

            function fetchAll() {
                Items.fetchAll()
                    .then(function(results) {
                        let msg = "";
                        for (let i = 0; i < results.length; i++) {
                            msg += results[i].get(key) + "<br>";
                        }
                        $("#display").removeClass();
                        $("#display").addClass("text-light");
                        $("#display").addClass("bg-primary");
                        $("#display").html(msg);
                    })
                    .catch(function(error) {
                        $("#display").removeClass();
                        $("#display").addClass("bg-warning");
                        $("#display").html("delete fail:" + JSON.stringify(error));
                    })
            }

            function sortData() {
                //.order("score",true)
                Items.order(key, true).fetchAll()
                    .then(function(results) {
                        let msg = "";
                        for (let i = 0; i < results.length; i++) {
                            msg += results[i].get(key) + "<br>";
                        }
                        $("#display").removeClass();
                        $("#display").addClass("text-light");
                        $("#display").addClass("bg-primary");
                        $("#display").html(msg);
                    })
                    .catch(function(error) {
                        $("#display").removeClass();
                        $("#display").addClass("bg-warning");
                        $("#display").html("delete fail:" + JSON.stringify(error));
                    })
            }

            function countData() {
                $("#display").html("count does not work");
            }

            function deleteData() {
                Items.fetchAll()
                    .then(function(results) {
                        return results[0].delete();
                    })
                    .then(function(results) {
                        console.log("success");
                    })
                    .catch(function(error) {
                        console.log("error");
                    })
            }

            function updateData() {
                let value = parseInt($("#update").val());
                Items.fetch()
                    .then(function(result) {
                        result.set("score", value);
                        return result.update();
                    })
                    .then(function(results) {
                        console.log("success");
                    })
                    .catch(function(error) {
                        console.log("error");
                    })
            }
    </script>
</head>

<body>
    <h1 class="text-light bg-secondary">EC app</h1>
    <div>
        <p>商品名と価格と在庫数を入れて出品</p>
        <input type="text" id="item_name" placeholder="商品名" size=12>
        <input type="number" id="price" step="100" value="100" min="100" max="1000" size=3>
        <input type="number" id="stock" step="1" value="1" min="1" max="100" size=3>
        <a onclick="addItem()" class="btn btn-outline-secondary" role="button">出品</a>
    </div>
    <div>
        <p>商品名で検索して購入</p>
        <input type="text" id="data" placeholder="商品名で検索">
        <a onclick="fetchItems()" class="btn btn-outline-secondary" role="button">検索</a>
        <input type="number" id="item_id" step="1" value="1" min="1" size=1>
        <a onclick="buyItem()" class="btn btn-outline-secondary" role="button">購入</a>
    </div>

        <a onclick="countData()" class="btn btn-outline-primary" role="button">Count</a>

    </div>

    </div>
</body>

</html>
